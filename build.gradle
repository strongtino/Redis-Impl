plugins {
    id 'java'
}

group 'dev.strongtino.redis'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "redis.clients:jedis:2.9.0"
    compile 'com.google.code.gson:gson:2.8.7'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}
